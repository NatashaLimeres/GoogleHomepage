<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <p>Gmail</p>
        <p>Imagens</p>
        <i class="bi bi-three-dots-vertical"></i>
        <div class="icone"></div>
      </nav>
    </header>

    <main>
      <div class="container gap">
        <div>
          <a href="#"><img src="assets/google.png" alt="Google" /></a>
        </div>
        <div class="input-wrapper">
          <div class="input-outter">
            <input type="text" placeholder="Digite aqui..." />
            <i class="bi bi-search search-icon"></i>
            <i class="bi bi-keyboard-fill keyboard-icon"></i>
          </div>
        </div>
        <div class="container gap-2">
          <div class="button-wrapper">
            <button>Pesquisa Google</button>
            <button>Sinto-me com sorte</button>
          </div>
          <div>
            <p class="text-center">
              Disponibilizado pelo Google em: <a href="#">English</a>
              <a href="#">Português (Brasil)</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="brasil"><p>Brasil</p></div>
      <div class="about">
        <div class="left">
          <ul>
            <li>Sobre</li>
            <li>Publicidade</li>
            <li>Negócios</li>
            <li>Como funciona a Pesquisa</li>
          </ul>
        </div>
        <div class="right">
          <ul>
            <li>Privacidade</li>
            <li>Termos</li>
            <li>Definições</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
